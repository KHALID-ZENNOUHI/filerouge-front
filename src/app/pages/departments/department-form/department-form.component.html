<!-- src/app/features/departments/department-form/department-form.component.html -->
<div class="department-form-container">
    <h2 mat-dialog-title>{{ dialogTitle }}</h2>
    
    <form [formGroup]="departmentForm" (ngSubmit)="submit()">
      <mat-dialog-content>
        <!-- Hidden ID field for edit mode -->
        <input type="hidden" formControlName="id">
        
        <!-- Department Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Department Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter department name" autocomplete="off">
          <mat-icon matPrefix>domain</mat-icon>
          <mat-error *ngIf="hasError('name', 'required')">
            Department name is required
          </mat-error>
          <mat-error *ngIf="hasError('name', 'minlength')">
            Department name must be at least 2 characters
          </mat-error>
          <mat-error *ngIf="hasError('name', 'maxlength')">
            Department name cannot exceed 100 characters
          </mat-error>
        </mat-form-field>
        
        <!-- Additional fields can be added here as needed -->
        
      </mat-dialog-content>
      
      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="departmentForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </mat-dialog-actions>
    </form>
  </div>
